<!DOCTYPE html>
<html lang="en">

<head>

    <title>Submit Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        table {

        th,

            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <nav>
