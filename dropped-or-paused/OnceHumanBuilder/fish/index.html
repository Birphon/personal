<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Data Display</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap">
</head>


<body>
    <header class="header">
        <button id="dark-mode-button" class="dark-mode-button">Light Mode</button>
        <div id="fish-counter" class="counter-container">Fish Selected: 0</div>
        <button class="dark-mode-button"><a href="../../index.html">Return Home</a></button>
    </header>
    <div class="grid-container">
        <div id="freshwater-locations" class="grid-item"></div>
        <div id="saltwater-locations" class="grid-item"></div>
        <div id="event-locations" class="grid-item"></div>
        <div id="freshwater-fish" class="grid-item"></div>
        <div id="saltwater-fish" class="grid-item"></div>
        <div id="event-fish" class="grid-item"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
