<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon and Gear Selector</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="stats-section">
            <h2>Stats Section</h2>
            <div id="stats-display"></div>
        </div>

        <div class="main-content">
            <div class="collapsible-section">
                <h2>Weapon Selectors</h2>
                <div class="collapsible-content">
                    <div class="weapon-box">
                        <select id="weapon-box-1"></select>
                        <div class="mod-boxes">
                            <select class="mod-box"></select>
                            <select class="a-box"></select>
                            <select class="a-box"></select>
                            <select class="a-box"></select>
                            <select class="a-box"></select>
                        </div>
                    </div>

                    <div class="weapon-box">
                        <select id="weapon-box-2"></select>
                        <div class="mod-boxes">
                            <select class="mod-box"></select>
                            <select class="a-box"></select>
                            <select class="a-box"></select>
                            <select class="a-box"></select>
                            <select class="a-box"></select>
                        </div>
                    </div>

                    <div class="melee-container">
                        <div class="melee-box">
                            <select id="melee-box"></select>
                        </div>
                        <select class="mod-box melee-mod-box"></select>
                    </div>
                </div>
            </div>

            <div class="collapsible-section">
                <h2>Gear Box</h2>
                <div class="collapsible-content">
                    <div class="gear-item">
                        <div class="gear-box">
                            <select id="helm-box"></select>
                        </div>
                        <select class="mod-box helm-mod-box"></select>
                    </div>
                    <div class="gear-item">
                        <div class="gear-box">
                            <select id="mask-box"></select>
                        </div>
                        <select class="mod-box mask-mod-box"></select>
                    </div>
                    <div class="gear-item">
                        <div class="gear-box">
                            <select id="glove-box"></select>
                        </div>
                        <select class="mod-box glove-mod-box"></select>
                    </div>
                    <div class="gear-item">
                        <div class="gear-box">
                            <select id="boot-box"></select>
                        </div>
                        <select class="mod-box boot-mod-box"></select>
                    </div>
                    <div class="gear-item">
                        <div class="gear-box">
                            <select id="chest-box"></select>
                        </div>
                        <select class="mod-box chest-mod-box"></select>
                    </div>
                    <div class="gear-item">
                        <div class="gear-box">
                            <select id="pants-box"></select>
                        </div>
                        <select class="mod-box pants-mod-box"></select>
                    </div>
                </div>
            </div>
        </div>

        <div class="toggle-section">
            <h2>Toggle Boxes</h2>
            <div id="toggle-boxes"></div>
        </div>
    </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
