<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DnD Character Sheet Maker</title>
</head>

<body>
    <div class="container">
        <nav class="side-nav">
            <button id="new-button">New</button>
            <input type="file" id="load-button" accept=".json">
            <button id="save-button">Save</button>
        </nav>
        <div class="main-content">
            <section class="character-creator">
                <h2>Character</h2>
                <p>
                    <label for="char-name">Character Name:</label>
                    <input type="text" id="char-name">
                    <label for="race-select">Race:</label>
                    <select id="race-select">
                        <option value="none" selected disabled hidden>Select an Option</option>
                        <option value="elf">Elf</option>
                        <option value="tief">Tiefling</option>
                        <option value="drow">Drow</option>
                        <option value="human">Human</option>
                        <option value="githyanki">Githyanki</option>
                        <option value="dwarf">Dwarf</option>
                        <option value="halfelf">Half-Elf</option>
                        <option value="halfling">Halfling</option>
                        <option value="gnome">Gnome</option>
                        <option value="dragonborn">Dragonborn</option>
                        <option value="halforc">Half Orc</option>
                    </select>
                    <label for="subrace-select">Subrace:</label>
                    <select id="subrace-select">
                        <option value="none" selected disabled hidden>Select an Option</option>
                    </select>
                </p>
                <p>
                    <label for="background-select">Background:</label>
                    <select id="background-select">
                        <option value="none" selected disabled hidden>Select an Option</option>
                        <option value="acolyte">Acolyte</option>
                        <option value="charlatan">Charlatan</option>
                        <option value="criminal">Criminal</option>
                        <option value="entertainer">Entertainer</option>
                        <option value="folk-hero">Folk Hero</option>
                        <option value="guild-artisan">Guild Artisan</option>
                        <option value="noble">Noble</option>
                        <option value="hermit">Hermit</option>
                        <option value="outlander">Outland</option>
                        <option value="sage">Sage</option>
                        <option value="soldier">Soldier</option>
                    </select>

                    <label for="class-select">Class:</label>
                    <select id="class-select">
                        <option value="none" selected disabled hidden>Select an Option</option>
                        <option value="barbarian">Barbarian</option>
                        <option value="bard">Bard</option>
                        <option value="cleric">Cleric</option>
                        <option value="druid">Druid</option>
                        <option value="fighter">Fighter</option>
                        <option value="monk">Monk</option>
                        <option value="paladin">Paladin</option>
                        <option value="ranger">Ranger</option>
                        <option value="rouge">Rouge</option>
                        <option value="sorcerer">Sorcerer</option>
                        <option value="warlock">Warlock</option>
                        <option value="wizard">Wizard</option>
                    </select>

                    <label for="subclass-select">Subclass:</label>
                    <select id="subclass-select">
                        <option value="none" selected disabled hidden>Select an Option</option>
                    </select>
                </p>
            </section>
            <section class="spells-cantrips-passives">
                <h2>Spells, Cantrips and Passives</h2>
                <!-- Lists for spells, cantrips, and passives -->
            </section>
        </div>
        <div class="character-sheet">
            <h2>Character Sheet</h2>
            <div class="char-info">
                <table>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>Character Name</td>
                        <td id="char-sheet-name"></td>
                    </tr>
                    <tr>
                        <td>Character Gender</td>
                        <td id="char-sheet-gender"></td>
                    </tr>
                    <tr>
                        <td>Race</td>
                        <td id="char-sheet-race"></td>
                    </tr>
                    <tr>
                        <td>Sub Race</td>
                        <td id="char-sheet-subrace"></td>
                    </tr>
                    <tr>
                        <td>Class</td>
                        <td id="char-sheet-class"></td>
                    </tr>
                </table>
                <p>
                    Strength: <span id="con-num"></span>
                    Dexterity: <span id="con-num"></span></span>
                    Consitution: <span id="con-num"></span>
                    Intelligence: <span id="con-num"></span>
                    Wisdom: <span id="con-num"></span>
                    Charisma: <span id="con-num"></span>
                </p>
                <p><span id="race-bonus"></span></p>
            </div>
            <div class="proficiencies">
                <h3>Proficiencies</h3>
                <ul id="proficiencies-list">
                    <!-- Proficiencies will be added dynamically -->
                </ul>
            </div>
            <div class="passives">
                <h3>Passives</h3>
                <ul id="passives-list">
                    <!-- Passives will be added dynamically -->
                </ul>
            </div>
            <div class="cantrips">
                <h3>Cantrips</h3>
                <ul id="cantrips-list">
                    <!-- Cantrips will be added dynamically -->
                </ul>
            </div>
            <div class="spells">
                <h3>Spells</h3>
                <ul id="spells-list">
                    <!-- Spells will be added dynamically -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
