<!DOCTYPE html>
<html>

<head>
    <title>Discord Unix Timestamp Converter</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Discord Unix Timestamp Converter</h1>

    <form id="timestamp-form">
        <section>
            <label for="day-input">Day:</label>
            <input type="number" id="day-input" min="1" max="31" required>

            <label for="month-input">Month:</label>
            <input type="number" id="month-input" min="1" max="12" required>

            <label for="year-input">Year:</label>
            <input type="number" id="year-input" min="1970" max="9999" required>
        </section>
        <section>
            <label for="hour-input">Hour:</label>
            <input type="number" id="hour-input" min="0" max="23" required>

            <label for="minute-input">Minute:</label>
            <input type="number" id="minute-input" min="0" max="59" required>

            <label for="ampm-input">AM/PM:</label>
            <select id="ampm-input">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select>
        </section>
        <section>
            <button type="submit">Convert</button>
        </section>
    </form>

    <div id="results">
        <h2>Results:</h2>
        <p id="unix-timestamp"></p>
        <p id="formatted-timestamp"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
